<div class="task-list">
  <button
    class="button"
    (click)="onClick()"
  >Add new task</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.isCompleted ? 'Completed' : 'In Progress' }}</td>
      </tr>
    </tbody>
  </table>
</div>
